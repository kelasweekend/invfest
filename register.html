<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>INVFEST 6.0</title>
	</head>
	<body class="bg-light">
		<div class="row vh-100">
			<div class="col-5 h-100 d-none d-lg-block" style="background-color: #7e57c2">
				<div class="h-100 d-flex justify-content-center" >
					<img
						src="assets/img/details.svg"
						class="w-50"
						alt="alternative"
					/>
				</div>
			</div>
			<div class="col-lg-7 col-md-12">
				<div class="px-5">
					<div class="mt-5">
						<h2>Buat Akun INVFEST</h2>
					</div>
					<form class="mt-2">
						<div class="form-group">
							<label for="inputNamaTim">Nama Tim</label>
							<input
								type="text"
								class="form-control"
								id="inputNamaTim"
								placeholder="Masukan Nama Tim"
							/>
						</div>
						<div class="form-group">
							<label for="inputNamaKetua">Nama Ketua</label>
							<input
								type="text"
								class="form-control"
								id="inputNamaKetua"
								placeholder="Masukan Nama Ketua"
							/>
						</div>
						<div class="form-group">
							<label for="inputAnggotaSatu">Anggota Satu</label>
							<input
								type="text"
								class="form-control"
								id="inputAnggotaSatu"
								placeholder="Masukan Nama Anggota"
							/>
						</div>
						<div class="form-group">
							<label for="inputAnggotaDua">Anggota Dua</label>
							<input
								type="text"
								class="form-control"
								id="inputAnggotaDua"
								placeholder="Masukan Nama Anggota"
							/>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label for="inputTingkatan">Tingkatan</label>
									<select id="inputTingkatan" class="form-control">
										<option selected>Choose...</option>
										<option>SMA/SMK</option>
										<option>Universitas</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label for="inputKategori">Kategori</label>
									<select id="inputKategori" class="form-control">
										<option selected>Choose...</option>
										<option>Mobile Apps</option>
										<option>UI/UX</option>
									</select>
								</div>
							</div>
						</div>
						<button
							type="submit"
							class="btn primary-color btn-rounded btn-block"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
