<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>INVFEST 6.0</title>
	</head>
	<body class="bg-light">
		<div class="row vh-100">
			<div
				class="col-5 h-100 d-none d-lg-block overflow-hidden"
				style="background-color: #7e57c2"
			>
				<div class="h-100 d-flex justify-content-center">
					<img src="assets/img/pendaftaran.png" class="details-img my-auto p-5 w-75" alt="alternative" />
				</div>
			</div>

			<div class="col-lg-7 col-md-12 overflow-auto">
				<div class="px-5 h-100">
					<div class="mt-5">
						<h2>Buat Akun INVFEST</h2>
					</div>
					<form class="mt-2">
						<div class="form-row">
							<div class="col-sm-12 col-md">
								<div class="form-group">
									<label for="inputNamaTim">Email</label>
									<input
										type="email"
										class="form-control"
										id="inputNamaTim"
										placeholder="example@mail.com"
									/>
								</div>
							</div>
							<div class="col-sm-12 col-md">
								<div class="form-group">
									<label for="inputNamaTim">Asal Institusi</label>
									<input
										type="text"
										class="form-control"
										id="inputNamaTim"
										placeholder="Masukan Nama Institusi"
									/>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-sm-12 col-md">
								<div class="form-group">
									<label for="inputNamaTim">Nama Tim</label>
									<input
										type="text"
										class="form-control"
										id="inputNamaTim"
										placeholder="Masukan Nama Tim"
									/>
								</div>
							</div>
							<div class="col-sm-12 col-md">
								<div class="form-group">
									<label for="inputNamaKetua">Nama Ketua</label>
									<input
										type="text"
										class="form-control"
										id="inputNamaKetua"
										placeholder="Masukan Nama Ketua"
									/>
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="col-sm-12 col-md">
								<div class="form-group">
									<label for="inputAnggotaSatu">Anggota Satu</label>
									<input
										type="text"
										class="form-control"
										id="inputAnggotaSatu"
										placeholder="Masukan Nama Anggota"
									/>
								</div>
							</div>
							<div class="col-sm-12 col-md">
								<div class="form-group">
									<label for="inputAnggotaDua">Anggota Dua</label>
									<input
										type="text"
										class="form-control"
										id="inputAnggotaDua"
										placeholder="Masukan Nama Anggota"
									/>
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="col-sm-12 col-md">
								<div class="form-group">
									<label for="inputTingkatan">Tingkatan</label>
									<select id="inputTingkatan" class="form-control">
										<option selected>Choose...</option>
										<option>SMA/SMK</option>
										<option>Universitas</option>
									</select>
								</div>
							</div>
							<div class="col-sm-12 col-md">
								<div class="form-group">
									<label for="inputKategori">Kategori</label>
									<select id="inputKategori" class="form-control">
										<option selected>Choose...</option>
										<option>Mobile Apps</option>
										<option>UI/UX</option>
									</select>
								</div>
							</div>
						</div>
						<button
							type="submit"
							class="btn primary-color btn-rounded btn-block"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
