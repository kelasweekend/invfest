<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/register.css" />
		<title>INVFEST 6.0</title>
    </head>
    <body>
        <div class="row">
            <div class="col-5">
                <div class="vh-100" style="background-color: #7e57c2;">
                    <div class="my-auto">
                        <img src="assets/img/details.svg" class="img w-75" alt="alternative" />
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="vh-100">
                    <div class="pt-5">
                        <h2>Buat Akun INVFEST</h2>
                    </div>
                    <form class="pt-2 pr-5">
                        <div class="form-group">
                          <label for="inputNamaTim">Nama Tim</label>
                          <input type="text" class="form-control" id="inputNamaTim" placeholder="Masukan Nama Tim">
                        </div>
                        <div class="form-group">
                          <label for="inputNamaKetua">Nama Ketua</label>
                          <input type="text" class="form-control" id="inputNamaKetua" placeholder="Masukan Nama Ketua">
                        </div>
                        <div class="form-group">
                            <label for="inputAnggotaSatu">Anggota Satu</label>
                            <input type="text" class="form-control" id="inputAnggotaSatu" placeholder="Masukan Nama Anggota">
                        </div>
                        <div class="form-group">
                            <label for="inputAnggotaDua">Anggota Dua</label>
                            <input type="text" class="form-control" id="inputAnggotaDua" placeholder="Masukan Nama Anggota">
                        </div>
                        <div class="form-group">
                            <label for="inputTingkatan">Tingkatan</label>
                            <select id="inputTingkatan" class="form-control">
                              <option selected>Choose...</option>
                              <option>SMA/SMK</option>
                              <option>Universitas</option>
                            </select>
                        </div>
                        <div class="form-group pb-2">
                            <label for="inputKategori">Kategori</label>
                            <select id="inputKategori" class="form-control">
                              <option selected>Choose...</option>
                              <option>Mobile Apps</option>
                              <option>UI/UX</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                      </form>
                      <p class="text-center">
                          Sudah Punya Akun? <a href="#">Masuk Disini</a>
                      </p>
                </div>
            </div>
        </div>
    </body>
</html>>
