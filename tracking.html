<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
		<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			rel="stylesheet"
		/>
		<title>TRACKING</title>
	</head>
	<body class="bg-light">
		<!-- Bottom Navbar -->
		<nav
			class="
				navbar navbar-light navbar-expand
				d-md-none d-lg-none d-xl-none
				fixed-bottom
				top-shadow
			"
		>
			<ul class="navbar-nav nav-justified w-100">
				<li class="nav-item">
					<a href="index.html" class="nav-link"><i class="fas fa-home"></i></a>
				</li>
				<li class="nav-item">
					<a href="tracking.html" class="nav-link active"
						><i class="fas fa-info"></i
					></a>
				</li>
				<li class="nav-item">
					<a href="register.html" class="nav-link"
						><i class="fas fa-user"></i
					></a>
				</li>
			</ul>
		</nav>
		<!-- End of Bottom Navbar -->

		<div class="row pb-5 pb-md-0 vh-100 tracking">
			<div
				class="col-5 h-100 d-none d-lg-block overflow-hidden"
				style="background-color: #7e57c2"
			>
				<div class="h-100 d-flex justify-content-center">
					<img
						src="assets/img/track.png"
						class="details-img my-auto p-5 w-75"
						alt="alternative"
					/>
				</div>
			</div>
			<div class="col-lg-7 col-md-12 overflow-auto pb-5">
				<div class="px-5 h-100">
					<a class="navbar-brand" href="index.html">
						<img
							src="assets/img/logo.png"
							width="120"
							class="d-inline-block align-top position-relative"
							alt=""
						/>
					</a>
					<hr class="mt-0" />
					<h2>Track Status Pendaftaran</h2>
					<form class="mt-2">
						<div class="form-group">
							<label for="inputNamaTim">Token</label>
							<input
								type="text"
								class="form-control"
								id="inputNamaTim"
								placeholder="Masukan token pendaftaran anda"
							/>
						</div>
						<button
							type="submit"
							class="btn primary-color btn-rounded btn-block"
						>
							Submit
						</button>
						<fieldset disabled>
							<div class="form-row mt-3">
								<div class="col-sm-12 col-md">
									<div class="form-group">
										<label for="inputNamaTim">Email</label>
										<input
											type="email"
											class="form-control"
											id="inputNamaTim"
											placeholder="example@mail.com"
										/>
									</div>
								</div>
								<div class="col-sm-12 col-md">
									<div class="form-group">
										<label for="inputNamaTim">Asal Institusi</label>
										<input
											type="text"
											class="form-control"
											id="inputNamaTim"
											placeholder="Asal Institusi"
										/>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-sm-12 col-md">
									<div class="form-group">
										<label for="inputNamaTim">Nama Tim</label>
										<input
											type="text"
											class="form-control"
											id="inputNamaTim"
											placeholder="Nama Tim"
										/>
									</div>
								</div>
								<div class="col-sm-12 col-md">
									<div class="form-group">
										<label for="inputNamaKetua">Nama Ketua</label>
										<input
											type="text"
											class="form-control"
											id="inputNamaKetua"
											placeholder="Nama Ketua"
										/>
									</div>
								</div>
							</div>

							<div class="form-row">
								<div class="col-sm-12 col-md">
									<div class="form-group">
										<label for="inputAnggotaSatu">Anggota Satu</label>
										<input
											type="text"
											class="form-control"
											id="inputAnggotaSatu"
											placeholder="Nama Anggota"
										/>
									</div>
								</div>
								<div class="col-sm-12 col-md">
									<div class="form-group">
										<label for="inputAnggotaDua">Anggota Dua</label>
										<input
											type="text"
											class="form-control"
											id="inputAnggotaDua"
											placeholder="Nama Anggota"
										/>
									</div>
								</div>
							</div>

							<div class="form-row">
								<div class="col-sm-12 col-md">
									<div class="form-group">
										<label for="inputTingkatan">Tingkatan</label>
										<input
											type="text"
											class="form-control"
											id="inputAnggotaDua"
											placeholder="Tingkatan"
										/>
									</div>
								</div>
								<div class="col-sm-12 col-md">
									<div class="form-group">
										<label for="inputKategori">Kategori</label>
										<input
											type="text"
											class="form-control"
											id="inputAnggotaDua"
											placeholder="Kategori"
										/>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
