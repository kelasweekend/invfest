<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>INVFEST 6.0</title>
	</head>
	<body class="bg-light">
		<div class="row vh-100">
			<div class="col-5 h-100 d-none d-lg-block" style="background-color: #7e57c2">
				<div class="h-100 d-flex justify-content-center" >
					<img
						src="assets/img/details.svg"
						class="w-50"
						alt="alternative"
					/>
				</div>
			</div>
			<div class="col-lg-7 col-md-12 h-100 d-flex">
				<div class="px-5 w-100 my-auto">
					<div class="mt-5">
						<h2>Track Status Pendaftaran</h2>
					</div>
					<form class="mt-2">
						<div class="form-group">
							<label for="inputNamaTim">Token Registrasi</label>
							<input
								type="text"
								class="form-control"
								id="inputNamaTim"
								placeholder="Masukan Token"
							/>
						</div>
						<button
							type="submit"
							class="btn primary-color btn-rounded btn-block"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
