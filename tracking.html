<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
		<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>TRACKING</title>
	</head>
	<body class="bg-light">
		<div class="row vh-100">
			<div
				class="col-5 h-100 d-none d-lg-block overflow-hidden"
				style="background-color: #7e57c2"
			>
				<div class="h-100 d-flex justify-content-center">
					<img
						src="assets/img/track.png"
						class="details-img my-auto p-5 w-75"
						alt="alternative"
					/>
				</div>
			</div>
			<div class="col-lg-7 col-md-12 h-100 d-flex">
				<div class="row px-5 w-100">
					<div class="col-12">
						<a class="navbar-brand" href="index.html">
							<img
								src="assets/img/logo.png"
								width="120"
								class="d-inline-block align-top position-relative"
								alt=""
							/>
						</a>
						<hr class="mt-0">
					</div>
					<div class="col-12">
						<h2>Track Status Pendaftaran</h2>
						<form class="mt-3">
							<div class="form-group">
								<label for="inputNamaTim">Token Registrasi</label>
								<input
									type="text"
									class="form-control"
									id="inputNamaTim"
									placeholder="Masukan Token"
								/>
							</div>
							<button
								type="submit"
								class="btn primary-color btn-rounded btn-block"
							>
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
